<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Misinformation Detector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 10px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 14px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      font-size: 13px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h3>Misinformation Detector</h3>
  <input type="text" id="urlInput" placeholder="Enter tweet text here" />
  <button id="analyzeButton">Analyze</button>
  <div id="result">Results will appear here...</div>

  <script src="popup.js"></script>
</body>
</html>
